<!DOCTYPE html>
<html>
<head>
<style>
.test {
  background-color: yellow;
}
</style>
</head>
<body style="height:1500px">

<p>Scroll down this page</p>

<p id="myP">When you have scrolled 50 pixels from the top of this page, add the class "test" (yellow background color) to this paragraph. Scroll up again to remove the class.
</p>

<script>
window.onscroll = function() {myFunction()};

function myFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("myP").style.backgroundColor = "yellow";
    document.getElementById("myP").style.position = "fixed";
  } else {
    document.getElementById("myP").style.backgroundColor ="rgb(0 0 0 / 0%)";
  }
}
</script>

</body>
</html>
